<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Warri Chamber of Commerce Contact Page">
    
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@600&family=Days+One&display=swap" rel="stylesheet">
    
    <title>Warri Chamber of Commerce - Contact Page</title>   
</head>

<body>

    <header class="the-header">
        <picture><img src="images/WCC-Logo.png" alt="a logo that has symbols of unity and networking"> </picture>
    </header>

    <nav>
        <ul class="nav-bar">
            <li class="menu"><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="../final-project/index.html">Home</a></li>
            <li><a href="../final-project/warri.html">Warri</a></li>
            <li><a href="../final-project/join.html">Join</a></li>
            <li><a href="../final-project/directory.html">Directory</a></li>
            <li><a class="active" href="../final-project/contact.html">Contact</a></li> 
        </ul>
    </nav>
 
    <main>
        <div class="contact-form">
            <form action="confirmation.html">
                <fieldset>
                    <legend>Contact Form</legend>
                    <label>First Name<span class="asterisk">*</span>
                        <input name="fname" pattern="^[a-zA-Z ]{5,}[a-zA-Z]$" type="text" required>
                    </label>
    
                    <label>Last Name<span class="asterisk">*</span>
                        <input name="lname" pattern="^[a-zA-Z ]{5,}[a-zA-Z]$" type="text" required>
                    </label>
    
                    <label>Email<span class="asterisk">*</span>
                        <input name="email" type="email" placeholder="someone@gmail.com" required>
                    </label>
    
                    <label>Phone Number
                        <input name="phone" type="tel" minlength="7">
                    </label>

                    <label>Message
                        <input name="title" type="text" placeholder="Type your message here">
                    </label>
                </fieldset>
            </form>
        </div>
        <div class="bod">
            <h2>Board of Directors</h2>
        </div>
    </main>

    <footer>
        <section class="contact-info">
            <h5>Contact Information</h5>
            <div class="contact-icons">
                <i>&#128205; &#9; 30 N 1ST E Effurun, Delta State, Nigeria</i>
                <i>&#128222; &#9; 09012345678</i>
                <i>&#128231; &#9; info@warrichamberofcommerce.com</i>
            </div>
            <div class="social-media-icons">
                <a href="https://www.facebook.com/"><img src="images/facebook-icon.png" alt="a facebook icon"></a>
                <a href="https://twitter.com/"><img src="images/twitter-icon.png" alt="a twitter icon"></a>
                <a href="https://www.google.com/"><img src="images/google-icon.png" alt="a google icon"></a>
                <a href="https://www.youtube.com/"><img src="images/youtube-icon.png" alt="a youtube icon"></a>
            </div>
        </section>

        &copy; <span id="currentdate"></span> | Warri Chamber of Commerce
        <div class="update">Last Updated: <span id="lastmod"></span></div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/weatherapi.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>WebFont.load({google: {families: ['Cormorant Unicase', 'Days One']}});</script>
</body>
</html>
